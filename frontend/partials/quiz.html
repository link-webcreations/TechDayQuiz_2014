<div class="col-xs-8 col-xs-offset-2">
    <form name="quizForm"
          class="quizForm"
          role="form"
          novalidate>
        <legend>{{ quiz.name }}</legend>

        <div class="form-group"
             data-ng-repeat="question in questions">
            <label>{{ question.content }}</label>
            <span class="label label-danger"
                  data-ng-if="XXXX.quizQuestion"
                  data-ng-bind="XXXX.quizQuestion"></span>

            <input type="text"
                   data-ng-if="question.is_free_input"
                   class="form-control"
                   data-ng-model="given_answers[$index]"
                   placeholder="Type your answer here"
                   required>
            <select class="form-control"
                    data-ng-if="!question.is_free_input"
                    name="{{ answer.id }}"
                    data-ng-model="given_answers[$index]"
                    data-ng-options="answer.content for answer in question.answers"
                    required>
                <option style="display:none"
                        value="">select an answer</option>
            </select>
        </div>

        <a href="/"
           class="btn btn-lg btn-primary pull-left"
           role="button">&larr; Previous</a>
        <button class="btn btn-lg btn-primary pull-right"
                data-ng-disabled="quizForm.$invalid"
                data-ng-click="select_answer(answer)">Next &rarr;</button>
    </form>
</div>

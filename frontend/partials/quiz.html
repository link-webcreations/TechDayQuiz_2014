<div class="col-xs-8 col-xs-offset-2 well">
    <form name="quizForm" class="quizForm" role="form" novalidate>
        <legend for="quizzes">{{ quiz.name }}ICI QUIZ NAME</legend>

        <div class="form-group" data-ng-repeat="question in questions">
            <label for="quizQuestion">{{ question.content }}</label>
            <span class="label label-danger" data-ng-show="quiz_errors.quizQuestion" data-ng-bind="quiz_errors.quizQuestion"></span>
            <input type="text" class="form-control" name="quizQuestion" placeholder="" data-ng-model="person.quizQuestion" required autofocus>
        </div>

        <a href="/" class="btn btn-lg btn-primary pull-left" role="button">&larr; Previous</a>
        <button class="btn btn-lg btn-primary pull-right" data-ng-disabled="quizForm.$invalid" data-ng-click="quiz_results()">Next &rarr;</button>
    </form>
</div>

<div class="col-xs-6 col-xs-offset-3">
    <div class="row">
        <div data-ng-repeat="result in results">
            <h2 class="text-center">Thank you for your participation <strong>{{ result.participant }}</strong></h2>
            <img id="endLogo"
                 src="img/logo_group_with_baseline.png"
                 class="img-responsive center-block"
                 alt="Faurecia logo with baseline">
            <p class="text-center well lead">You answered <strong>{{ result.results[0].num_good }} / {{ result.results[0].total }}</strong> questions correctly for <strong>{{ result.results[0].quiz }}</strong>.</p>
        </div>
    </div>
    <div class="row">
        <a href="/"
           class="btn btn-primary pull-right"
           role="button"><span class="glyphicon glyphicon-repeat"></span> Start a new Quiz</a>
    </div>
</div>

<div class="col-xs-8 col-xs-offset-2">
    <div class="row">
        <div class="pull-center"
             data-ng-repeat="result in results">
            <h1>Thank you for your participation <strong>{{ result.participant }}</strong></h1>
            <br><br>
            <img src="../img/logo_group_with_baseline.png"
                 alt="Faurecia logo with baseline">
            <br><br>
            <h3>You answered <strong>{{ result.results[0].num_good }} / {{ result.results[0].total }}</strong> questions correctly for <strong>{{ result.results[0].quiz }}</strong>.</h3>
            <br>
        </div>
    </div>
    <div class="row">
        <a href="/"
           class="btn btn-lg btn-primary pull-right"
           role="button">&#x21bb; Start a new Quiz</a>
    </div>
</div>

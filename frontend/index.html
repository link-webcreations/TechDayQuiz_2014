<!DOCTYPE html>
<html class="no-js"
      lang="en"
      data-ng-controller="MainCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge,chrome=1">
    <title>Faurecia TechDay 2014 - {{ section }}</title>
    <meta name="description"
          content="Faurecia GIS TechDay 2014">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/sweetalert/lib/sweet-alert.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="background"></div>
    <div class="container-fluid">
        <div class="row">
            <ol class="steps">
                <li data-ng-class="{ active: isActive('/intro') }">Welcome</li>
                <li data-ng-class="{ active: isActive('/quiz') }">Quiz</li>
                <li data-ng-class="{ active: isActive('/submit') }">Submit</li>
                <li data-ng-class="{ active: isActive('/done') }">Done</li>
            </ol>
        </div><!-- /.row -->
        <div class="row">
            <div class="main"
                 data-ng-view></div><!-- /.ng-view -->
        </div><!-- /.row -->
    </div><!-- /.container -->

    <div class="footer">
        <div class="container">
            <p class="pull-left">Copyright &copy; Faurecia 2014, all rights reserved.</p>
            <img id="footerLogo"
                 src="img/logo_group_without_Baseline.png"
                 alt="Faurecia logo without Baseline"
                 class="pull-right"></img>
        </div>
    </div>

    <script data-main="js/main"
            src="bower_components/requirejs/require.js"></script>
</body>
</html>

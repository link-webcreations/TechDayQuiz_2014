<!DOCTYPE html>
<html class="no-js"
      lang="en"
      data-ng-controller="MainCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge, chrome=1">
    <title>Faurecia TechDay 2014 - {{ section }}</title>
    <meta name="description"
          content="Faurecia GIS TechDay 2014">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/sweetalert/lib/sweet-alert.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="background"></div>
    <div class="container-fluid">
        <div class="row">
            <ol class="steps">
                <li data-ng-class="{ active: isActive('/intro') }">Welcome</li>
                <li data-ng-class="{ active: isActive('/quiz') }">Quiz</li>
                <li data-ng-class="{ active: isActive('/submit') }">Submit</li>
                <li data-ng-class="{ active: isActive('/done') }">Done</li>
            </ol>
        </div><!-- /.row -->
        <!--[if IE]>
            <div class="row">
                <h1 class="pull-center browserupgrade">You are using an <strong>unsupported</strong> browser. Please <a href="http://browsehappy.com/">change your browser</a> to use this application.</h1>
            </div>
        <![endif]-->
        <div class="row">
            <div class="main"
                 data-ng-view></div><!-- /.ng-view -->
        </div><!-- /.row -->
    </div><!-- /.container -->

    <div class="footer">
        <div class="container">
            <p class="pull-left">Copyright &copy; Faurecia 2014, all rights reserved.
                <br><a href="http://monitoring-dc.app.corp/git/?p=web/techday_2014.git"
                       target="_blank">View source &#x1f517;</a>
            </p>
            <img id="footerLogo"
                 src="img/logo_group_without_baseline.png"
                 alt="Faurecia logo without baseline"
                 class="pull-right">
        </div>
    </div>

    <script data-main="js/main"
            src="bower_components/requirejs/require.js"></script>
</body>
</html>

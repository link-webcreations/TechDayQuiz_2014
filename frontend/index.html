<!DOCTYPE html>
<html class="no-js" lang="en" data-ng-controller="MainCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Faurecia TechDay 2014 - {{ section }}</title>
    <meta name="description" content="Faurecia GIS TechDay Quiz">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <ol class="steps">
                <li data-ng-class="{ active: isActive('/intro') }"><a href="#/intro">Welcome</a></li>
                <li data-ng-class="{ active: isActive('/quiz') }"><a href="#/quiz">Quiz</a></li>
                <li data-ng-class="{ active: isActive('/submit') }"><a href="#/submit">Submit</a></li>
                <li data-ng-class="{ active: isActive('/done') }"><a href="#/done">Done</a></li>
            </ol>
        </div><!-- /.row -->
        <div class="row">
            <div class="main" data-ng-view></div><!-- /.ng-view -->
        </div><!-- /.row -->
    </div><!-- /.container -->

    <div class="footer">
        <div class="container">
            <p>Copyright &copy; Faurecia 2014, all rights reserved.</p>
        </div>
    </div>

    <script data-main="js/main" src="bower_components/requirejs/require.js"></script>
</body>
</html>
